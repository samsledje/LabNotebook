<html>
<head>
  <title>Digital Lab Notebook</title>
  <meta charset="utf-8" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>
<style>
  svg {
    height: 1000px;
    width: 1500px;
    border: 0px solid gray;
  }

  div {
  margin: auto;
  width: 50%;
  padding: 10px;
  }

  .link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

  .node circle {
    fill: #ccc;
    stroke: #fff;
    stroke-width: 1.5px;
  }

  text {
    font: 10px sans-serif;
    pointer-events: none;
  }
</style>
<body>

<div id="viz">
  <svg>
  </svg>
</div>
</body>
  <footer>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>

   d3.json("graphFile2.json", function(data) {
    var nodes = data.nodes;
    var links = data.links;

    var width = 1500,
        height = 1000;
    
    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(60)
        .charge(-300)
        .on("tick", tick)
        .start();
    
    var svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height);
    
    var link = svg.selectAll(".link")
        .data(force.links())
      .enter().append("line")
        .attr("class", "link");
    
    var node = svg.selectAll(".node")
        .data(force.nodes())
      .enter().append("g")
        .attr("class", "node")
        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .on("click", function (d) {
          if (d3.event.ctrlKey) {
            console.log(d);
            location.href = d.url;
          }
        })
        .call(force.drag);
    
    node.append("circle")
        .attr("r", 8);
    
    node.append("text")
        .attr("x", 12)
        .attr("dy", ".35em")
        .text(function(d) { return d.name; });
    
    function tick() {
      link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });
    
      node
          .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    }
    
    function mouseover() {
      d3.select(this).select("circle").transition()
          .duration(750)
          .attr("r", 16);
    }
    
    function mouseout() {
      d3.select(this).select("circle").transition()
          .duration(750)
          .attr("r", 8);
    }
   });
    
    </script>
  </footer>

</html>
